<h2>Create Album</h2>

<div>
    <a href="/Albums/All">Back to All</a>
</div>
<br />
<hr />

<form method="post" action="/Albums/Create">
    <div>
        Name:
        <input type="text" name="name" placeholder="Name" required />
    </div>
    <div>
        Cover:
        <input type="url" name="coverImageUrl" placeholder="Cover" required />
    </div>
    <div>
        <input type="submit" value="Create" />
    </div>
</form>

<div style="display: {{{showError}}}; color: red">
    {{{error}}}
</div>
