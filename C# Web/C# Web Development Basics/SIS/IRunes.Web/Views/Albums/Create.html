<div class="container col-md-6">

    <h2 class="text-center">Create Album</h2>

    <hr class="hrBorder mt-1 mb-2" />
    <div class="alert alert-danger" role="alert" {{{showError}}}>
        {{{error}}}
    </div>

    <form method="post" action="/Albums/Create">
        <div class="form-group">
            <label for="Name">Name:</label>
            <input class="form-control" type="text" name="Name" id="Name" placeholder="Name" required />
        </div>
        <div class="form-group">
            <label for="CoverImageUrl">Cover:</label>
            <input class="form-control" type="url" name="CoverImageUrl" id="CoverImageUrl" placeholder="Cover" required />
        </div>

        <hr class="hrBorder mt-5 mb-3" />

        <div class="form-row text-center">
            <div class="col-md-6 d-inline-block">
                <input class="btn btn-success" type="submit" value="Create" />
            </div>
            <div class="col-md-6 d-inline-block">
                <a class="btn btn-success" href="/Albums/All">Back to All</a>
            </div>
        </div>
    </form>
</div>
