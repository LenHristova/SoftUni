<div class="container col-md-6">

    <h2 class="text-center">Login</h2>

    <hr class="hrBorder mt-1 mb-2" />
    <div class="alert alert-danger" role="alert" {{{showError}}}>
        {{{error}}}
    </div>

    <form method="post" action="/Users/Login">
        <div class="form-group">
            <label for="UsernameOrEmail">Username / Email:</label>
            <input class="form-control" type="text" name="UsernameOrEmail" id="UsernameOrEmail" placeholder="Username or Email" required />
        </div>

        <div class="form-group">
            <label for="Password">Password:</label>
            <input class="form-control" type="password" name="Password" id="Password" placeholder="Password" required />
        </div>

        <div class="form-group text-center">
            <input class="btn btn-success" type="submit" value="Login" />
        </div>
    </form>
</div>
