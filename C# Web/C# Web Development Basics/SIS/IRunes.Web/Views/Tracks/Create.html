<h2>Create Track</h2>

<div>
    <a href="/Albums/Details?id={{{albumId}}}">Back to Album</a>
</div>
<br />
<hr />

<form method="post" action="/Tracks/Create?albumId={{{albumId}}}">
    <div>
        Name:
        <input type="text" name="name" placeholder="Name" required />
    </div>
    <div>
        Link:
        <input type="url" name="videoUrl" placeholder="Link" required />
    </div>
    <div>
        Price:
        <input type="number" step="0.01" name="price" placeholder="Price" required />
    </div>
   
    <div>
        <input type="submit" value="Create" />
    </div>
</form>

<div style="display: {{{showError}}}; color: red">
    {{{error}}}
</div>
