<div class="container col-md-6">

    <h2 class="text-center">Create Track</h2>

    <hr class="hrBorder mt-1 mb-2" />
    <div class="alert alert-danger" role="alert" {{{showError}}}>
        {{{error}}}
    </div>

    <form method="post" action="/Tracks/Create?albumId={{{albumId}}}">
        <div class="form-group">
            <label for="Name">Name:</label>
            <input class="form-control" type="text" name="Name" id="Name" placeholder="Name" required />
        </div>
        <div class="row form-group">
            <div class="col-md-5">
                <label for="VideoUrl">Link:</label>
                <input class="form-control" type="url" name="VideoUrl" id="VideoUrl" placeholder="Link" required />
            </div>
            <div class="col-md-2">
            </div>
            <div class="col-md-5">
                <label for="Price">Price:</label>
                <input class="form-control" type="number" step="0.01" name="Price" id="Price" placeholder="Price" required />
            </div>
        </div>

        <hr class="hrBorder mt-5 mb-3" />

        <div class="form-row text-center">
            <div class="col-md-6 d-inline-block">
                <input class="btn btn-success" type="submit" value="Create" />
            </div>
            <div class="col-md-6 d-inline-block">
                <a class="btn btn-success" href="/Albums/Details?id={{{albumId}}}">Back to Album</a>
            </div>
        </div>
    </form>
</div>
