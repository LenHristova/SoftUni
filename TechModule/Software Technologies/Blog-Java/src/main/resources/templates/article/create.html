<main>
    <div class="container body-content span=8 offset=2">
        <div class="errorMsg" th:if="${errorMsg}" th:text="${errorMsg}"></div>
        <div class="well">
            <form class="form-horizontal" th:action="@{/article/create}" method="POST">
                <fieldset>

                    <legend>New Post</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="article_title">Article Title</label>
                        <div class="col-sm-4 ">
                            <input th:if="${article}" type="text" class="form-control" id="article_title_current" placeholder="Article Title"
                                   name="title" th:value="${article.title}"/>
                            <input th:unless="${article}" type="text" class="form-control" id="article_title" placeholder="Article Title"
                                   name="title"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="article_content">Content</label>
                        <div class="col-sm-6">
                            <textarea th:if="${article}" class="form-control" rows="6" id="article_content_current" name="content"
                                      th:field="${article.content}"></textarea>
                            <textarea th:unless="${article}" class="form-control" rows="6" id="article_content" name="content"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/}">Cancel</a>
                            <input type="submit" class="btn btn-primary" value="Submit"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
